<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        label, input {
            display: inline-block;
            width: 80px;
            text-align: right;
            
            
        }
    </style>


</head>
<body>
    
<label for="weight">밑변</label>
<input type="number" id="weight">cm
<br/>
<label for="height"> 높이 </label>
<input type ="number" id="height"  min="1" max="300">cm
<input id="result" type="button" value="삼각형넓이" onClick="BMI()">

<script>
 

    function BMI( ) {
        let w = document.querySelector('#weight').value;
            w = Number(w);
        let h = document.querySelector('#height').value;
            h = Number(h);  // 미터단위로 변환 
        
        let bmi = (w*h)/2;
        
        alert("삼각형의 넓이:"+ String(bmi));

    }




</script>



</body>
</html>
